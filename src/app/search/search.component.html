<div class="container">
    <div class="row">
        <div class="col-md-12"><h3>Symptoms</h3></div>
       
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="input-field">
                    <input [(ngModel)]="symptom" name="sd" type="text" class="validate">
                    <label for="last_name">Search symptom</label>
                </div>

            </div>
            
            <div class="col-xs-6">
                <div class="chip">
                    {{symptom}}
                <i class="close material-icons">close</i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">           
    <button type="button" class="btn btn-outline-info">NEXT</button>

</div>   
</div>
