
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      
      <div class="col-xs-6">
        <div class="input-field">
            <input [(ngModel)]="symptom" name="symptom" id="symptom" type="text" class="validate">
            <label for="last_name">Search symptom</label>
        </div>

      </div>
      
      <div class="col-xs-6">
        <div class="row">
          <p>symptoms</p>
        </div>
        <div class="chip">
          {{symptom}}
          <i class="close material-icons">close</i>
        </div>
      </div>

    </div>
  </div>
</div>
