<h1 md-dialog-title color="primary">LOGIN</h1>

<md-input-container required class="example-full-width">
  <input mdInput placeholder="Username" id="username">
</md-input-container>
<md-input-container class="example-full-width">
  <input mdInput type="password" placeholder="Password" id="password">
</md-input-container>

<div md-dialog-actions>
  <button md-raised-button required color="primary" (click)="login()">LOGIN</button>
  <button md-raised-button requiredmd-dialog-close="Option 2">CANCEL</button>
</div>
