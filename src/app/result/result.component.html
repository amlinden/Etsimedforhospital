<h2 class="mat-h2">Patient info</h2>
<md-card>
  <md-card-content>
      <p>Sex: Female</p>
      <p>Age: 19</p>
    <md-list>
      <md-list-item>Symptom1</md-list-item>
      <md-list-item>Symptom2</md-list-item>
    </md-list>
  </md-card-content>
</md-card>
<h2 class="mat-h2">Diseases</h2>
<md-accordion displayMode="flat">
  <md-expansion-panel *ngFor="let disease of diseases; let i = index">
    <md-expansion-panel-header>
      <mat-panel-title style="width:20%;">{{disease}}</mat-panel-title>
      <mat-panel-description>50%</mat-panel-description>
    </md-expansion-panel-header>
      This is more information about the disease
  </md-expansion-panel>
</md-accordion>
