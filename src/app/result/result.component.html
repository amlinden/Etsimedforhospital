<h2 class="mat-h2">Patient info</h2>
<md-card>
  <md-card-content>
      <p>Sex: Female</p>
      <p>Age: 19</p>
    <md-list>
      <md-list-item>Symptom1</md-list-item>
      <md-list-item>Symptom2</md-list-item>
    </md-list>
  </md-card-content>
</md-card>
<h2 class="mat-h2">Select a disease</h2>
<md-accordion displayMode="flat">
  <md-expansion-panel *ngFor="let disease of diseases; let i = index">
    <md-expansion-panel-header>
      <span><md-checkbox style="align:left;"><mat-panel-title style="width:50%;">{{disease}}</mat-panel-title></md-checkbox></span>
      <mat-panel-description></mat-panel-description>
    </md-expansion-panel-header>
      <p>This is more information about the disease</p>
  </md-expansion-panel>
</md-accordion>
