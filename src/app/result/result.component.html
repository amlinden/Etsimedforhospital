<h2 class="mat-h2">Patient info</h2>
<md-card>
  <md-card-content>
      <!--<p>Sex: {{selectedSex}}</p>
      <p>Age: {{chosenAge}}</p>-->
      <p>Sex: Male</p>
      <p>Age: Female</p>
    <md-list>
      <md-list-item>Symptom1</md-list-item>
      <md-list-item>Symptom2</md-list-item>
      <p> Selected disease: {{selectedValue | json}} </p>
    </md-list>
  </md-card-content>
</md-card>
<h2 class="mat-h2">Select a disease</h2>
<md-accordion displayMode="flat">
  <md-expansion-panel *ngFor="let disease of diseases; let i = index">
    <md-expansion-panel-header>
      <mat-panel-title style="width:30%;">
        <md-checkbox 
          name="{{disease.name}}" 
          value="{{disease.name}}"
          (change)="change($event, disease)" >
          {{disease.name}}
        </md-checkbox>
      </mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </md-expansion-panel-header>
      <p>{{disease.description}}</p>
  </md-expansion-panel>
  <md-expansion-panel>
    <md-expansion-panel-header>
      <mat-panel-title style="width:30%;"><md-checkbox (click)="isChecked = !isChecked">None of the above</md-checkbox></mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </md-expansion-panel-header>
      <p>Select this option if none of the diseases "apply" on the symptoms</p>
  </md-expansion-panel>
</md-accordion>
