<md-card>
    <!--<md-card-title>Questions</md-card-title>-->
    <md-card-subtitle>Was the call about self repported sick leave?</md-card-subtitle>
    <md-radio-group name="Sickleave" [(ngModel)]="selectedSickleave" required>
        <md-radio-button class="example-radio-button" *ngFor="let i of sickleave" [value]="i">
            {{i}}
        </md-radio-button>
    </md-radio-group>
    <div class="example-selected-value">Sickleave: {{selectedSickleave}}</div>
    <!--Needs to be changed for several questions from database-->
    <md-list>
        <md-list-item *ngFor="let i of questions" >
            Do you have: {{i.name}}?
            <app-question [id]="i.id" [text]="yesNoQuestion"></app-question>
        </md-list-item>
    </md-list>
</md-card>
