<md-card>
    <!--<md-card-title>Questions</md-card-title>-->
    <md-card-subtitle>Have you been in Asia the last month?</md-card-subtitle>
    <md-card-content>
      <md-radio-group name="sex" [(ngModel)]="chosenSex" (change)="inputUpdate()" required>
          <md-radio-button value="yes">
              Yes
          </md-radio-button>
          <md-radio-button value="no">
              No
          </md-radio-button>
      </md-radio-group>
    </md-card-content>
</md-card>
